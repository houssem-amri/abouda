<div class="page-section">
	<div class="container">
	  <h1 class="text-center wow fadeInUp">Add-Admin</h1>
  
	  <form class="main-form" [formGroup]="addAdminForm">
		<div class="row mt-5 ">
		  <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
			<input type="text" class="form-control" placeholder="First Name"formControlName="firstName">
		  </div>
  
  <div *ngIf = "addAdminForm.controls['firstName'].invalid && (addAdminForm.controls['firstName'].touched || addAdminForm.controls['firstName'].dirty)">
	<div *ngIf = "addAdminForm.controls['firstName'].errors.required" class="text-danger">
  Full Name is required
	</div>
	<div *ngIf = "addAdminForm.controls['firstName'].errors.minlength" class="text-danger">
  Full Name must have at least 3 characters
	</div>
  </div>
  
  
  
  
		  <div class="col-12 col-sm-6 py-2 wow fadeInRight">
			<input type="text" class="form-control" placeholder="Email address.."formControlName="email">
		  </div>
		 
		  <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
			<input type="password" class="form-control" placeholder="Password"formControlName="password">
		  </div>
		  <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
			<input type="password" class="form-control" placeholder="Confirm Password"formControlName="confirmpassword">
		  </div>
		</div>
  
		<button  class="btn btn-primary mt-3 wow zoomIn"(click)="addAdmin(addAdminForm.value)">Signup</button>
	  </form>
	</div>
  </div> <!-- .page-section -->
