<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
        
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 2000px;" #loginForm="ngForm" (ngSubmit)="login()">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
                <input type="email" class="form-control" id="inputEmail4" placeholder=" Email *"[(ngModel)]="user.email"[ngModelOptions]="{standalone:true}">
              </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <input type="password" class="form-control" id="inputEmail4" placeholder=" Password*"[(ngModel)]="user.password"[ngModelOptions]="{standalone:true}">
            </div>
         
  
            <div class="regerv_btn">
              <button class="btn btn-primary mt-3 wow zoomIn">login</button>
            </div>
  
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://wallpapercave.com/wp/wp2789185.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
